<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Email</th>
    <th scope="col">Operations</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.address}}</td>
      <td>{{item.email}}</td>
      <td>
        <i class="fa fa-trash" (click)="deleteResto(item.id)"
           style="font-size:20px;color:red;"></i>
        <a routerLink="/update/{{item.id}}">
          <i class="fa fa-edit"
             style="font-size:20px;color:blue;"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
