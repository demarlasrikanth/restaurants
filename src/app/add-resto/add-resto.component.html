<form [formGroup]="addResto" (ngSubmit)="collectresto()">
  <div *ngIf="alert" (click)="closealert()" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !!</strong> Your data is saved.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="name" formControlName="name">
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="Enter email" formControlName="address">
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input type="text" class="form-control" placeholder="Enter email" formControlName="email">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
